<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AirBnb Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet JS & CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!-- d3 JS -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- Marker Cluster JS & CSS -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" type="text/css" href="static/css/Leafstyle.css">


  <!--spiderweb chart-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <link rel="stylesheet" href="static/css/SWstyle.css">

  <!--scatter-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
  <link rel="stylesheet" href="static/css/scatterstyle.css">
  <link rel="stylesheet" href="static/css/d3Style.css">
  
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Welcome to the AirBnb Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <h5>Please choose the city you'd like to explore:</h5>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">City Information</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
        </div>
      

    <!--spiderweb chart-->
    <div class="row">
        <div class="col-md-5">
          <div class="grow" id="container"></div>
          <script src="static/js/SWapp.js"></script>
        </div>

        <div class="col-md-2">
        </div>

    <!--scatter-->
      
        <div class="col-md-5">
          <div class='grow' id="scatter"></div>
          <script type="text/javascript" src="static/js/scatterapp.js"></script>
        </div>
      </div> 
    
    
    </div>
    <div></br></div>
      <!--leaflet-->
    <div style="height: 100%; " class="row">
        <div style="height: 100%;" class="col-md-12">
          <div style="height: 100%; " id="map"></div>
            <script type="text/javascript" src="static/js/Leafconfig.js"></script>
            <script type="text/javascript" src="static/js/Leaflogic.js"></script>
        </div>
      </div>

    





  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script  src="{{ url_for('static', filename='js/selection.js') }}"></script>

</body>

</html>
